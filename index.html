<! doctype html>
<html>
<head>
  <meta charset = "UTF-8" >
  <meta name = "viewport" content = "width=device-width initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>
    Homepage Mitsunoryw
  </title>
</head>
<style>
  html{
    height : 100%;
  }
  body{
    width : 100%;
    height : 100%;
    margin : 0px;
    background-position : right top;
    background-size : cover;
    background-color : black;
  }
  .navigationBar{
    width : 100%;
    height : max(calc(20px + 100vw),100%);
    display : flex;
    flex-direction : column;
    justify-content : space-between;
  }
  .mainLogoContainer{
    margin-top : 2vw;
  }
  .menuButton{
    display : block;
    border : none;
    text-align : left;
    width : 100vw;
    height : 20vw;
    margin-bottom : 1vw;
    background : white;
    font-family : "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    font-size : 5vw;
    font-weight : 200;
    padding-left : 5vw;
    padding-top : 0vw;
  }
  .menuButton:active{
    color : white;
    background-color : transparent;
  }
  .menuButtonAnnotate{
    font-size : 3vw;
  }
  .terminalInputContainer{
    display : none;
  }
  .mainTitleContainer{
    color : white;
    width : 55vw;
    height : 16vw;
    position : absolute;
    bottom : min(95vw,calc(100% - 200px));
    left : 12vw;
    display : flex;
    justify-content : space-between;
  }
  #mainTitleLogo{
    height : 100%;
    width : auto;
    object-fit : scale-down;
  }
  .mainTitleTextFrame{
    font-family : "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    font-size : 3vw;
    font-weight : 200;
  }
  .mainTitleFrame{
    font-family : "Times New Roman", serif;
    font-size : 5vw;
    font-weight : 100;
  }
  @media screen and (min-width: 768px){
    .navigationBar{
      width : 100%;
      height : auto;
      display : flex;
      flex-direction : row;
      justify-content : space-between;
      padding-top : 20px;
    }
    .mainLogoContainer{
      width : 10vw;
      margin : 0vw
    }
    .menuContainer{
      width : min(700px, calc(100% - 300px));
      color : white;
      display : flex;
      justify-content : space-around;
    }
    .menuButton, .terminalInputContainer{
      display : block;
      color : white;
      width : auto;
      height : auto;
      margin : auto 0 0;
      background : transparent;
      font-family : "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      font-size : 16px;
      padding : 0px;
    }
    .menuButton:hover {
      color : #EB9EBB;
    }
    .menuButtonAnnotate{
      display : none;
    }
    .mainTitleContainer{
      width : 33vw;
      height : 10vw;
      position : absolute;
      left : 10%;
      bottom: min(20%, calc(100% - 10vw - 100px));
      display : flex;
      justify-content : space-between;
      color : white;
    }
    #mainTitleLogo{
      height : 100%;
      width : auto;
      object-fit : scale-down;
    }
    .mainTitleTextFrame{
      vertical-align : top;
      font-size : 1vw;
    }
    .mainTitleFrame{
      font-family : "Times New Roman", serif;
      font-size : 3vw;
      font-weight : Lighter;
    }
  }
</style>
<body background = "/siteResources/background.png">
  <div class="navigationBar">
    <div class="mainLogoContainer">
      <img src="siteResources/mainLogo.png" alt="" width="200px">
    </div>
    <div class="menuContainer">
      <button class="menuButton" id="gallery">
          GALLERY
        <div class="menuButtonAnnotate">
          Check the Best of My Works
        </div>
      </button>
      <button class="menuButton" id="resources">
        RESOURCES
        <div class="menuButtonAnnotate">
          Download Free Contents
        </div>
      </button>
      <button class="menuButton" id="contact">
        CONTACT
        <div class="menuButtonAnnotate">
          Get in Touch with Me
        </div>
      </button>
      <div class="terminalInputContainer">
        <input type="text" name="terminalInput" value="" style = "border-radius: 10px;">
      </div>
    </div>
  </div>
  <div class="mainTitleContainer">
    <div class="mainTitleLogoContainer">
      <img src="siteResources/illustrationLogo.png" alt="" id="mainTitleLogo">
    </div>
    <div class="mainTitleTextFrame">
      <div class="mainTitleFrame">
        ENVIRONMENT<br/>
        ILLUSTRATION
      </div>
      <div class="mainTitlebutton">
        see in GALLERY
      </div>
    </div>
  </div>
  <div class="clear">
  </div>
</body>
</html>
